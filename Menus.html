<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu - MUSIWA CASINOS</title>
<style>
    html, body {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    body {
        display: flex;
        flex-direction: column;
        background: url('https://images.unsplash.com/photo-1581090700227-92b6ec0d8707?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
    }
    .overlay {
        position: fixed;
        top:0; left:0; width:100%; height:100%;
        background-color: rgba(0,0,0,0.7);
        z-index:1;
    }
    .content {
        position: relative;
        z-index:2;
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .menu-container {
        max-width: 400px;
        width: 90%;
        background-color: rgba(0,0,0,0.6);
        border: 2px solid gold;
        border-radius: 15px;
        padding: 30px;
        text-align: center;
    }
    .menu-container h2 {
        color: gold;
        margin-bottom: 25px;
    }
    .menu-container a {
        display: block;
        text-decoration: none;
        color: #fff;
        background-color: gold;
        margin: 15px 0;
        padding: 12px 0;
        border-radius: 10px;
        font-weight: bold;
        transition: all 0.3s ease;
    }
    .menu-container a:hover {
        background-color: orange;
        color: black;
        transform: scale(1.05);
    }
    footer {
        text-align: center;
        font-size: 0.85rem;
        color: #ddd;
        padding: 15px 0;
        z-index:2;
    }
    @media(max-width:600px){
        .menu-container { padding:20px; }
        .menu-container a { padding:10px 0; margin:10px 0; font-size:0.95rem; }
    }
</style>
</head>
<body>
<div class="overlay"></div>

<div class="content">
    <div class="menu-container">
        <h2>Menu</h2>
        <a href="profil.html">Mon profil</a>
        <a href="depot.html">Dépôt</a>
        <a href="retrait.html">Retrait</a>
        <a href="termes.html">Termes et conditions</a>
        <a href="dashboard.html">Accueil</a>
    </div>
</div>

<footer>

</footer>
</body>
</html>
