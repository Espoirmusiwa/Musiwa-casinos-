<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - MUSIWA CASINOS</title>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1581090700227-92b6ec0d8707?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .overlay {
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color: rgba(0,0,0,0.6);
            z-index:1;
        }

        .form-container {
            position: relative;
            z-index:2;
            background-color: rgba(0,0,0,0.5);
            padding: 40px 30px;
            border-radius: 20px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        h2 {
            text-align: center;
            color: gold;
            margin-bottom: 25px;
            text-shadow: 2px 2px 5px black;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: gold;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: orange;
            transform: scale(1.05);
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .success {
            color: #4cd137;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .login-link a {
            color: gold;
            text-decoration: none;
        }

        .login-link a:hover {
            color: orange;
        }

        @media(max-width: 500px){
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="form-container">
        <h2>Inscription</h2>
        <form id="signupForm">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="postnom">Postnom :</label>
            <input type="text" id="postnom" name="postnom" required>

            <label for="email">Adresse Mail :</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
            <div class="error" id="passwordError"></div>

            <label for="confirmPassword">Confirmer le mot de passe :</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="error" id="confirmError"></div>

            <label for="phone">Numéro de téléphone :</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{8,15}" placeholder="Ex: 0978713440">

            <input type="submit" value="S'inscrire">
        </form>
        <div class="login-link">
            Déjà inscrit ? <a href="connexion.html">Connexion</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const passwordError = document.getElementById('passwordError');
        const confirmError = document.getElementById('confirmError');

        form.addEventListener('submit', function(e){
            let valid = true;
            passwordError.textContent = '';
            confirmError.textContent = '';

            // Vérifier que le mot de passe contient lettres et chiffres
            const pwdValue = password.value;
            const hasLetter = /[A-Za-z]/.test(pwdValue);
            const hasNumber = /[0-9]/.test(pwdValue);

            if(!hasLetter || !hasNumber){
                passwordError.textContent = "Le mot de passe doit contenir des lettres et des chiffres.";
                valid = false;
            }

            // Vérifier correspondance mot de passe et confirmation
            if(pwdValue !== confirmPassword.value){
                confirmError.textContent = "Les mots de passe ne correspondent pas.";
                valid = false;
            }

            if(!valid){
                e.preventDefault();
            } else {
                alert("Inscription réussie !");
                // Ici, tu peux ajouter le code pour envoyer les données à un serveur
            }
        });
    </script>
</body>
</html>
