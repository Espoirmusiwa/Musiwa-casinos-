<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mon Profil - MUSIWA CASINOS</title>
<style>
    html, body {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    body {
        display: flex;
        flex-direction: column;
        background: url('https://images.unsplash.com/photo-1581090700227-92b6ec0d8707?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
    }
    .overlay {
        position: fixed;
        top:0; left:0; width:100%; height:100%;
        background-color: rgba(0,0,0,0.6);
        z-index:1;
    }
    .content {
        position: relative;
        z-index:2;
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .profile-container {
        max-width: 500px;
        width: 100%;
        background-color: rgba(0,0,0,0.6);
        border: 2px solid gold;
        border-radius: 15px;
        padding: 30px;
        text-align: left;
    }
    .profile-container h2 {
        color: gold;
        text-align: center;
        margin-bottom: 25px;
    }
    .profile-info {
        margin-bottom: 15px;
        font-size: 1rem;
    }
    .profile-info strong {
        color: gold;
    }
    .btn-logout {
        display: block;
        width: 100%;
        text-align: center;
        margin-top: 20px;
        padding: 12px 0;
        background-color: gold;
        color: black;
        text-decoration: none;
        font-weight: bold;
        border-radius: 10px;
        transition: all 0.3s ease;
    }
    .btn-logout:hover {
        background-color: orange;
        color: black;
        transform: scale(1.05);
    }
    footer {
        text-align: center;
        font-size: 0.85rem;
        color: #ddd;
        padding: 15px 0;
        z-index:2;
    }
    @media(max-width:600px){
        .profile-container { padding:20px; }
        .profile-info { font-size:0.95rem; }
        .btn-logout { padding:10px 0; font-size:0.95rem; }
    }
</style>
</head>
<body>
<div class="overlay"></div>

<div class="content">
    <div class="profile-container">
        <h2>Mon Profil</h2>
        <div class="profile-info"><strong>Nom :</strong> Joalem</div>
        <div class="profile-info"><strong>Postnom :</strong> Kakwarta</div>
        <div class="profile-info"><strong>Adresse mail :</strong> joalem@example.com</div>
        <div class="profile-info"><strong>Numéro de téléphone :</strong> 0978713440</div>
        <div class="profile-info"><strong>Solde :</strong> 0 FC</div>
        <a href="connexion.html" class="btn-logout">Déconnexion</a>
    </div>
</div>

<footer>
    &copy; 2026 MUSIWA CASINOS. Tous droits réservés. Jeu responsable. 18+.
</footer>

</body>
</html>
