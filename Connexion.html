<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - MUSIWA CASINOS</title>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1581090700227-92b6ec0d8707?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .overlay {
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color: rgba(0,0,0,0.6);
            z-index:1;
        }

        .form-container {
            position: relative;
            z-index:2;
            background-color: rgba(0,0,0,0.5);
            padding: 40px 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            text-align: center;
        }

        h2 {
            color: gold;
            margin-bottom: 25px;
            text-shadow: 2px 2px 5px black;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }

        input {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: gold;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: orange;
            transform: scale(1.05);
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .register-link {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .register-link a {
            color: gold;
            text-decoration: none;
        }

        .register-link a:hover {
            color: orange;
        }

        @media(max-width: 500px){
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="form-container">
        <h2>Connexion</h2>
        <form id="loginForm">
            <label for="email">Adresse Mail :</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <div class="error" id="loginError"></div>

            <input type="submit" value="Se connecter">
        </form>

        <div class="register-link">
            Pas encore inscrit ? <a href="inscription.html">Inscription</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');

        form.addEventListener('submit', function(e){
            e.preventDefault();

            const email = form.email.value;
            const password = form.password.value;

            // Validation simple (exemple)
            if(email === "" || password === ""){
                loginError.textContent = "Veuillez remplir tous les champs.";
            } else {
                // Ici tu peux ajouter une vraie vérification avec serveur
                loginError.textContent = "";
                alert("Connexion réussie ! Redirection vers le tableau de bord...");
                // Simuler la redirection vers le tableau de bord
                window.location.href = "dashboard.html"; 
            }
        });
    </script>
</body>
</html>
