<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poker - MUSIWA CASINOS</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;

    .game-container {

    .cards {

    .result {
        margin: 10px 0;

    }

    .balance {
        color: gold;

        margin-bottom: 10px;
    }

    select, button {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border-radius: 8px;
        border: none;
        font-size: 1rem;
    }

    button {
        background-color: gold;
        color: black;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background-color: orange;
    }

    footer {
        text-align: center;
        font-size: 0.85rem;

        padding: 12px 0;

    }

</head>

<body>

<header>

</header>

<div class="game-container">
    <div class="poker-box">

        <div class="section-title">Vos cartes :</div>
        <div class="cards" id="playerCards">ğŸ‚  ğŸ‚ </div>

        <div class="section-title">Cartes communes :</div>
        <div class="cards" id="tableCards">ğŸ‚  ğŸ‚  ğŸ‚  ğŸ‚  ğŸ‚ </div>

        <div class="result" id="result">Cliquez sur Commencer</div>

        <div class="balance">
            Solde : <span id="balance">10000</span> FC
        </div>

        <label>Mise :</label>
        <select id="bet">
            <option value="500">500 FC</option>
            <option value="1000">1 000 FC</option>
            <option value="2000">2 000 FC</option>
        </select>

        <button onclick="startGame()">Commencer</button>

    </div>
</div>

<footer>

</footer>

<script>
    let balance = 10000;
    const cards = ["ğŸ‚¡","ğŸ‚¢","ğŸ‚£","ğŸ‚¤","ğŸ‚¥","ğŸ‚¦","ğŸ‚§","ğŸ‚¨","ğŸ‚©","ğŸ‚ª","ğŸ‚«","ğŸ‚­","ğŸ‚®"];

    function getRandomCard() {
        return cards[Math.floor(Math.random() * cards.length)];
    }

    function startGame() {
        let bet = parseInt(document.getElementById("bet").value);
        let result = document.getElementById("result");

        if (balance < bet) {
            result.style.color = "red";
            result.textContent = "Solde insuffisant âŒ";
            return;
        }

        balance -= bet;
        document.getElementById("balance").textContent = balance;

        // cartes joueur
        let player1 = getRandomCard();
        let player2 = getRandomCard();
        document.getElementById("playerCards").textContent = player1 + " " + player2;

        // cartes table
        let table = [];
        for(let i=0; i<5; i++){
            table.push(getRandomCard());
        }
        document.getElementById("tableCards").textContent = table.join(" ");

        // logique simple : si les 2 cartes du joueur sont identiques â†’ gagne
        if(player1 === player2){
            let gain = bet * 3;
            balance += gain;
            result.style.color = "lime";
            result.textContent = " GagnÃ© ! Vos cartes identiques â†’ +" + gain + " FC";
        } else {
            result.style.color = "orange";
            result.textContent = "Perdu. Essayez encore";
        }

        document.getElementById("balance").textContent = balance;
    }
</script>

</body>
</html>
