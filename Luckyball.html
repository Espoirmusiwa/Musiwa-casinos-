<style>
    body {

        min-height: 24px;

    }

    .balance {
        color: gold;
        font-weight: bold;
        margin-bottom: 10px;
    }

    select, button {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border-radius: 8px;
        border: none;
        font-size: 1rem;
    }

        background-color: gold;
        color: black;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {

    }

<body>

<header>

<div class="game-container">
    <div class="lucky-box">

        <div class="section-title">Boule tirÃ©e :</div>
        <div class="ball-display" id="ball">?</div>

        <div class="result" id="result">Choisissez un numÃ©ro et misez</div>

        <div class="balance">
            Solde : <span id="balance">10000</span> FC
        </div>

        <label>Choisir un numÃ©ro (1 Ã  10) :</label>
        <select id="number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label>Mise :</label>
        <select id="bet">
            <option value="500">500 FC</option>

        <button onclick="playLuckyBall()">Jouer</button>

<script>
    let balance = 10000;

    function playLuckyBall() {
        let bet = parseInt(document.getElementById("bet").value);
        let chosen = parseInt(document.getElementById("number").value);
        let result = document.getElementById("result");
        let ball = document.getElementById("ball");

        if(balance < bet){
            result.style.color = "red";
            result.textContent = "Solde insuffisant ";
            return;
        }

        balance -= bet;

        // Tirage alÃ©atoire 1 Ã  5
        let drawn = Math.floor(Math.random() * 5) + 1;
        ball.textContent = drawn;

        if(chosen === drawn){
            let gain = bet * 5;
            balance += gain;
            result.style.color = "lime";
            result.textContent = " GagnÃ© ! +" + gain + " FC";
        } else {
            result.style.color = "orange";
            result.textContent = " Perdu";
        }

        document.getElementById("balance").textContent = balance;
    }
</script>
